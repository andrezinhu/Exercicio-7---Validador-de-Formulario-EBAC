<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Validador de Numero Maior</title>
    <link rel = "stylesheet" href = "./style.css">
</head>
<body>
    <div class="container">
        <form id="formValidacao">
            <input id="Campo A" type="number" required placeholder="Digite o primeiro numero">
            <input id="Campo B" type="number" required placeholder="Digite o segundo numero">
            <button>Validar</button>
            <p id="mensagemSucesso"></p>
            <p id="mensagemFalha"></p>
        </form>
    </div>
    <script src = "./script.js"></script>
</body>
</html>
